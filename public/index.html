<!DOCTYPE HTML>
<html ng-app="audio">
<head>
	<title>blur</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/maladjusted.css">

	<script src="lib/angular.min.js"></script>

<!--
	<script src="js/audio/knob.js"></script>
	<script src="js/audio/oscillator.js"></script>
	<script src="js/audio/waveshaper.js"></script>
	<script src="js/audio/wavetable.js"></script>
-->



	<script src="js/main.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/interface.js"></script>

</head>
<body>


	<group id="sweeper">

		<filter id="filt" type="bandpass" output="del">
			<knob data="Q"><!-- filter Q --></knob>
			<!-- <knob data="freq"></knob> -->
			<control data="freq">
				<gain id="add" output="filt.freq">
					<knob default="xx" max="100"><!-- filter center freq --></knob>

					<gain id="mult" output="add">
						<knob data="gain" default="40" max="100"><!-- sweep depth --></knob>

						<oscillator id="sweep" type="saw" output="mult">
							<knob data="freq" default="0.5" max="2"><!-- sweep speed --></knob>
						</oscillator>
					</gain>
				</gain>
			</control>

			<oscillator id="gen" type="saw" output="filt">
				<knob data="freq" default="85" max="200"><!-- main gen freq --></knob>
			</oscillator>
		</filter>

		<delay id="del" output="comp1">
			<knob data="time"></knob>
			<knob data="feedback" max="0.99"></knob>
		</delay>
	</group>


	<compressor id="comp1" output="masterOut">
		<knob data="gain">
	</compressor>


</body>
</html>
